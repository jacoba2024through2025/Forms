<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>No Teen Sum</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
</head>
<body>
    <form action="{% url 'noteensum'%} " method="GET">
        <h1>No Teen Sum</h1>
        {{ form.as_p }}

        <button>Submit</button>
    </form>

    {% if final_sum != 0 %}
        <h1>Final Sum: {{ final_sum }} </h1>
    {% endif %}


    
</body>
</html>
